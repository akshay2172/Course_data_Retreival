<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

       

    <title>Document</title>
</head>

<body>


    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12 signin">
                <h1>Sign In</h1>
                <form id="form1">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signinemail" aria-describedby="emailHelp">

                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signinpass">
                    </div>

                    <button type="submit" id="but-1" class="btn btn-primary">SIGN IN</button>
                   
                </form>
              
            </div>


            <div class="col-lg-4 col-md-6 col-sm-12 signup">
                <form id="form2">
                    <div class="mb-3">
                        <h1>Sign Up</h1>
                        <label for="exampleInputEmail2" class="form-label2">Name</label>
                        <input type="Name" class="form-control" id="signupname" aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail2" class="form-label2">Email address</label>
                        <input type="email" class="form-control" id="signupemail" aria-describedby="emailHelp">

                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label2">Password</label>
                        <input type="password" class="form-control" id="signuppass">
                    </div>

                    <button type="submit" id="but-2" class="btn btn-primary">SIGN UP</button>
                </form>
            </div>
    </div>

  
    <a  class="reset" href="forgot-password.html">Forgot Password?</a>

    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12 otp" id="otpForm">
            <h1>Verify OTP</h1>
            <form id="otpVerificationForm">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" placeholder="Enter OTP" class="form-control" id="otp">
                </div>
                <button type="submit" class="btn btn-primary">VERIFY OTP</button>
            </form>
        </div>
    </div>
</div>

    <script src="script.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 
</body>

</html>
